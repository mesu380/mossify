<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Mossify</title>
</head>

<body data-bs-theme="light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <button class="btn" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
            <div>
                <a href="https://www.youtube.com/watch?v=yR7k19YBqiw" class="me-2"><i class="bi bi-info-circle"></i></a>
                <a href="https://github.com/dhruvix/graphice"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </nav>
    <h1 class="display-1 text-center">Mossify</h1>
    <p class="lead text-center">Image segmentation using k-means clustering</p>
    <div class="input-group text-center">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose an image</label>
            <input class="form-control" type="file" id="fileInput" accept="image/*">
        </div>
        <div>
            <label for="slider" class="form-label" id="slider-label">Number of clusters: 3</label>
            <input type="range" class="form-range" min="1" max="9" step="1" value="3" id="slider">
        </div>
        <button type="button" class="btn btn-primary mb-3" id="submit-btn">Generate <i class="bi bi-file-earmark-image"></i></button>
        <ul class="list-group m-1" id="color-list"></ul>
        <div class="canvas-element text-center mb-2">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
